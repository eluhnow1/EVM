<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details - DeFund Me</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">DeFund Me</a></h1>
            <a href="index.html" class="btn secondary-btn">Back to Campaigns</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="campaign-details" class="campaign-details">
                <div class="loading">Loading campaign details...</div>
            </div>

            <div class="donation-form">
                <h3>Make a Donation</h3>
                <div class="donation-input">
                    <input type="number" id="donation-amount" placeholder="Amount in ETH" min="0.001" step="0.001">
                    <button id="donate-btn" class="btn primary-btn">Donate</button>
                </div>
                <p class="donation-note">Connect your MetaMask wallet to donate.</p>
            </div>
            
            <!-- Withdraw section (only visible to campaign creator) -->
            <div id="withdraw-section" class="withdraw-section" style="display: none;">
                <div class="withdraw-form">
                    <h3>Campaign Creator Actions</h3>
                    <p>As the creator of this campaign, you can withdraw the funds that have been donated.</p>
                    <button id="withdraw-btn" class="btn secondary-btn">Withdraw Funds</button>
                    <p id="withdraw-status" class="withdraw-status"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DeFund Me. A decentralized fundraising platform.</p>
        </div>
    </footer>

    <script src="js/web3.js"></script>
    <script src="js/contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
