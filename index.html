<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFund Me - Decentralized Fundraising</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>DeFund Me</h1>
            <p>Decentralized fundraising on the Ethereum blockchain</p>
            <a href="create.html" class="btn primary-btn">Create Campaign</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Active Campaigns</h2>
            <div id="campaigns-container" class="campaigns-grid">
                <!-- Campaign cards will be dynamically inserted here -->
                <div class="loading">Loading campaigns...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DeFund Me. A decentralized fundraising platform.</p>
        </div>
    </footer>

    <script src="js/web3.js"></script>
    <script src="js/contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
